<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script>
    //在控制台查看Array的方法
    console.dir(Array);
    //Array既是一个类也是一个函数
    //作为一个函数，返回值是一个数组
    //Array(x,y,z) 将参数变成一个数组返回[x,y,z]
    //注意：只有一个参数并且参数是个数字，返回有 n个空位的数组
    console.log(Array(1, 2, 3));//返回了一个数组
    console.log(Array("1"));//返回["1"]
    console.log(Array(7));//得到的是 七个空位
    // Array.of(); 跟Array一样的作用 唯一不同的是如果是 参数是一个数字的时候返回仍然是一个数组
    console.log(Array.of(1));//返回[1]
    // Array.from(数组/类数组) 返回一个数组:将一个类数组转化为一个数组  或者 克隆一个数组
    console.log(Array.from([1, 2, 3]));//[1,2,3]
    console.log(Array.from("123"));//["1","2","3"]
    console.log(list.getElementsByTagName("li"));//打印出一个li类数组
    console.log(Array.from(list.getElementsByTagName("li")));//打印出一个数组[li,li,li,li]
</script>
</body>
</html>
