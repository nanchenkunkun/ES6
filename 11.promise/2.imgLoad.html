<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		
	</div>
</body>
<script>
	function loadImg(url){
		return new Promise((resolve,reject)=>{
			let img=new Image();
			img.src=url;
			img.onload=function(){
				resolve(img);
			}
			img.onerror=function(e){
				reject(e);
			}
		})
	}
	loadImg("http://img2.imgtn.bdimg.com/it/u=321807542,3031820178&fm=26&gp=0.jpg").then((img)=>{
		box.appendChild(img);
	},(e)=>{
		console.log(e);
	})
</script>
</html>
